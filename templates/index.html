    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">

      <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to text utils !!</strong> You can do anything with your text here ..
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class ="container" >
      <form action = "/analyze" method = "post"> {% csrf_token %}
      <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutlis do the magic</label>
  <textarea name = "text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Do you want to remove punctuations</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name = "captext" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize Text</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name = "newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove new lines</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name = "spaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove spacess</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name = "extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra spacess</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name = "charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Count the number of characters</label>
</div>
    <button type="submit" class="btn btn-dark mt-3">Analyze text</button>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
